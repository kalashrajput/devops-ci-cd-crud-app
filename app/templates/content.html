{% extends "base.html" %}

{% block content %}

<div class="row">

    <!-- LEFT FORM -->
    <div class="col-md-5 mb-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="fw-bold mb-3">Add Entry</h4>

                <form action="/add" method="post">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" 
                               type="text" name="title" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control form-control-lg" name="description"
                                  rows="4" placeholder="Description..." required></textarea>
                    </div>

                    <button class="btn btn-primary w-100 btn-lg">Add Entry</button>
                </form>

            </div>
        </div>
    </div>

    <!-- RIGHT TABLE -->
    <div class="col-md-7">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="fw-bold mb-3">Entries</h4>

                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>{{ entry.id }}</td>
                            <td class="fw-semibold">{{ entry.title }}</td>
                            <td>{{ entry.description }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="/turn/{{ entry.id }}"
                                       class="btn btn-sm {{ 'btn-success' if entry.status else 'btn-secondary' }}">
                                        Status
                                    </a>
                                    <a href="/update/{{ entry.id }}" class="btn btn-info btn-sm text-white">Edit</a>
                                    <a href="/delete/{{ entry.id }}" class="btn btn-danger btn-sm">Delete</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>

{% endblock %}
