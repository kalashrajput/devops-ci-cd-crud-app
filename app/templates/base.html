<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* ðŸŒ¤ LIGHT MODE (DEFAULT) */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9ff;
            color: #333;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            transition: 0.3s;
        }

        .table thead {
            background: #2d3748;
            color: white;
        }

        .actions-btn { margin-right: 6px; }

        /* ðŸŒ™ DARK MODE */
        body.dark-mode {
            background: #121212;
            color: #e6e6e6 !important;
        }
        body.dark-mode .card {
            background: #1e1e1e !important;
            box-shadow: none;
        }

        /* DARK MODE TABLE FIX */
        body.dark-mode table {
            background: #1e1e1e !important;
            color: #fff !important;
        }
        body.dark-mode table thead {
            background: #333 !important;
            color: white !important;
        }
        body.dark-mode table tbody td {
            color: white !important;
        }

        /* DARK MODE STAT CARDS FIX */
        body.dark-mode .stat-card {
            background: #1e1e1e !important;
            color: #e6e6e6 !important;
            border: 1px solid #2c2c2c;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #3b5998, #192f6a);
            color: white;
        }

        /* SIDEBAR */
        .dashboard-container { display: flex; gap: 20px; }
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #0077ff, #0050b3);
            padding: 20px;
            border-radius: 15px;
            height: 100vh;
            color: white !important;
        }
        .sidebar-item {
            display: block;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background: rgba(255,255,255,0.2);
        }

        /* DARK MODE SIDEBAR FIX */
        body.dark-mode .sidebar {
            background: linear-gradient(180deg, #1f1f1f, #111);
            color: white;
        }
        body.dark-mode .sidebar-item {
            color: white !important;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4">
    <a class="navbar-brand fw-bold text-white" href="/">ðŸ”§ CRUD Management</a>

    <button id="darkModeBtn" class="btn btn-sm btn-light">
        ðŸŒ™ Dark Mode
    </button>
</nav>

<!-- PAGE CONTENT -->
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- DARK MODE LOGIC -->
<script>
    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
        document.getElementById("darkModeBtn").innerHTML =
            body.classList.contains("dark-mode") ? "â˜€ Light Mode" : "ðŸŒ™ Dark Mode";
        localStorage.setItem("darkMode", body.classList.contains("dark-mode"));
    }
    document.getElementById("darkModeBtn").addEventListener("click", toggleDarkMode);
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeBtn").innerHTML = "â˜€ Light Mode";
    }
</script>

</body>
</html>
